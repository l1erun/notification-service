server:
  port: 8086

spring:
  application:
    name: notification-service
  kafka:
    bootstrap-servers: localhost:9092
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/notificationdb
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

 #WebSocket

  web:
    socket:
      allowed-origins: "*"